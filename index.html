<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 6 | 100DaysCSS</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- main gredient frame -->
        <div class="frame">
            <!-- card-container white -->
            <div class="container">
                <!-- profile part -->
                <div class="profile">
                    <div class="info">
                        <div class="circle-1"></div>
                        <img src="https://i.postimg.cc/prqYccYL/Profile-2-Round.png" alt="" id="picture">
                        <p id="name">Mallikarjun M</p>
                        <p id="work">Front End Developer</p>
                    </div>
                    <div class="buttons">
                        <button class="btns btn1">Follow</button>
                        <button class="btns btn2">Message</button>
                    </div>
                </div>
                <!-- stats part -->
                <div class="stats">
                    <div class="box1 boxes">
                        <p class="numbers">235</p>
                        <p class="title">Posts</p>
                    </div>
                    <div class="box2 boxes">
                        <p class="numbers">1600</p>
                        <p class="title">Likes</p>
                    </div>
                    <div class="box3 boxes">
                        <p class="numbers">7550</p>
                        <p class="title">Followers</p>
                    </div>
                </div>
            </div> <!-- Container End -->
        </div> <!-- frame end -->
    </body>

</html>
